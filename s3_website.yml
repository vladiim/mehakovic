s3_id: <%= ENV["MEHAKOVIC_S3_ID"] %>
s3_secret: <%= ENV["MEHAKOVIC_S3_SECRET"] %>
s3_bucket: <%= ENV["MEHAKOVIC_S3_BUCKET"] %>
max_age: 600
gzip_zopfli: true
s3_endpoint: ap-southeast-2
cloudfront_distribution_id: <%= ENV["MEHAKOVIC_CLOUDFRONT_ID"] %>
cloudfront_invalidate_root: true #article/index.html removes index.html
cloudfront_distribution_config:
  default_cache_behavior:
    min_TTL: <%= 60 * 60 * 24 %>
  aliases:
    quantity: 1
    items:
      CNAME:
        - mehakovic.com
        - www.mehakovic.com
cloudfront_invalidate_root: true