---
layout: default
---

<article id="post-layout">
	<header>
		<h1>{{ page.title }}</h1>
		<div class="left-header">
			<h2>{{page.overview}}</h2>
			<div class="tags">
			  {% for tag in page.tags %}
		      <a href="/">{{tag}}</a>
			  {% endfor %}
			</div>
		</div>
		<div class="right-header">
			<img src="https://raw.github.com/Magnus-G/Random/master/mountains.png">
		</div>
	</header>

  <hr class="first-hr">

	<section class="post">
	  {{ content }}
	</section>
</article>
