<article class="card" data-url="{{ post.url }}">

  <header class="card-header">
    <h4><a href="{{ post.url }}">{{ post.title }}</a><h4>
  </header>

  <section class="card-details">
    <div class="card-image">
      <img src="/images/{{ post.image }}" alt="{{ post.image_alt }}">
    </div>
    <div class="card-copy">
      <p>{{ post.overview | intro_text }}</p>
      <span class="meta">{{ post.date | date_to_string }}</span>
    </div>
  </section>
</article>
