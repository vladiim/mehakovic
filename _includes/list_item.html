<article class="list-item">

  <header class="list-header">
    <h4><a href="{{ post.url }}">{{ post.title }}</a><h4>
  </header>
	<span class="meta">{{ post.date | date_to_string }} / {{ post.content | number_of_words | est_time_to_read }}</span>
  <section class="list-details">
    <div class="list-copy">
      <p>{{ post.overview | intro_text }}</p>
    </div>
  </section>
</article>
